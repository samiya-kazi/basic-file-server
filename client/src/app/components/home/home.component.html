<div class="container">
  <button mat-raised-button color="primary" routerLink="/add-post">
    <div class="right-button">
      Add Post
      <mat-icon>arrow_right_alt</mat-icon>
    </div>
  </button>

  <div class="post-container">
    <h2>Posts</h2>
    <app-post-card *ngFor="let post of posts" [post]="post"></app-post-card>
  </div>
</div>
