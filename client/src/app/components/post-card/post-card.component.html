<mat-card>
  <mat-card-header>
    <mat-card-title>{{post.title}}</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <p><b>Description:</b></p>
    {{post.description}}
  </mat-card-content>

  <mat-expansion-panel *ngIf="post.fileNames.length">
    <mat-expansion-panel-header>
      <mat-panel-title>
        <mat-icon color="accent">attach_file</mat-icon>
        Files ({{post.fileNames.length}})
      </mat-panel-title>
    </mat-expansion-panel-header>

    <div *ngFor="let file of post.fileNames">
      <a [href]="rootUrl + file" target="_blank" download="file">{{file}}</a>
    </div>
  </mat-expansion-panel>
</mat-card>
